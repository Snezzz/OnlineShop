<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="src/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-4 col-lg-4 col-xl-4 ">
                <ul class="list-group">
                    <a id="prof"><li class="list-group-item">Профиль</li></a>
                    <a onclick="loadSettings()"><li class="list-group-item">Настройки</li></a>
                    <a onclick="loadOrders()"> <li class="list-group-item">Мои заказы</li></a>
                    <a onclick="loadBasket()">  <li class="list-group-item">Корзина</li></a>
                </ul>
                <br>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-8 col-lg-8 col-xl-8 ">
               <div class="tab1"></div>
                <br>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
<script>
    function loadProfile(){
        $.ajax({
            url: "profile.html",
            cache: false,
            success: function(html){
                $(".tab1").html(html);
            }
        });

        var json_email= localStorage.getItem("sn@mail.ru");
        alert(json_email);
    }
    function loadSettings(){
        $.ajax({
            url: "settings.html",
            cache: false,
            success: function(html){
                $(".tab1").html(html);
            }
        });
    }
    function loadOrders(){
        $.ajax({
            url: "orders.html",
            cache: false,
            success: function(html){
                $(".tab1").html(html);
            }
        });
    }
    function loadBasket(){
        $.ajax({
            url: "basket.html",
            cache: false,
            success: function(html){
                $(".tab1").html(html);
            }
        });
    }
</script>
</body>
</html>
